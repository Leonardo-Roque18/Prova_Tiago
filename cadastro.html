<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Roupas usadas Leo e Leandro</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div id="corpo">
        <header>
            <h1>Loja de Roupas</h1>
        </header>
        <main> 
            <h2>Cadastro do Cliente</h2>

         <fieldset>
             <legend>Dados pessoais</legend> 
            <label>
                Nome: <input type="text" name="txt_nome" placeholder="seu nome completo" required/><br>
            </label>
            <label class="label-50">  
               E-Mail: <input type="email" name="txt_e_mail" placeholder="seu melhor email" required/><br>
            </label>
            <label class="label-50">
                Telefone: <input type="number" name="txt_telefone" placeholder="seu telefone" required/><br>
                 </label>
            <label class="label-50">
                Data de nacimento: <input type="number" name="txt_data_nasc" placeholder="sua data de nacimento" required/><br>
            </label>
            <label class="label-50">
                RG: <input type="Number" name="txt_rg" placeholder="Somente Números" required/><br>
            </label>
        </fieldset>
        
        <fieldset>
        <legend>Endereço</legend>
        <label class="label-50">
            Rua: <input type="text" name="txt_rua" required/>  
        </label>
        <label class="label-50">
            Bairro: <input type="text" name="txt_bairro" required/>  
        </label>   
        <label class="label-50">
            Cidade: <input type="text" name="txt_cidade" required/>  
        </label>   
        <label class="label-50">
            <label>
                Estado:  <input type="text" name="txt_estado" required/>  
            </label> 
      </fieldset>       
           <p class="center">
            <button type="submit" class="botao-enviar">Enviar</button>
        </p>
         </form>
        </main>
        <footer>
            Loja de Roupas
            <address>
               Rua João Braga, 115
                - Jaú - <abbr title="São paulo - Brasil">SP</abbr>
            </address>
        </footer>
    </div>
</body>
</html>
